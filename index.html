<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Important Question ❤️</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg,#ffdde1,#ee9ca7);
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,.2);
    margin-bottom: 50px;
  }

  .buttons {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    height: 120px;
  }

  button {
    padding: 15px 35px;
    font-size: 1.3rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: transform .2s ease, box-shadow .2s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 10px 20px rgba(0,0,0,.2);
  }

  #yes:hover {
    transform: scale(1.1);
  }

  #no {
    position: absolute;
    background: white;
    color: #ff4d6d;
    border: 2px solid #ff4d6d;
  }

  /* LOVE PAGE */
  #lovePage {
    display: none;
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at bottom,#ff5f6d,#ffc371);
    overflow: hidden;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  #lovePage h2 {
    font-size: 4rem;
    color: white;
    z-index: 2;
    text-shadow: 0 0 20px rgba(255,255,255,.7);
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: floatUp linear forwards;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }

  @keyframes floatUp {
    from { transform: translateY(0) rotate(45deg); opacity:1; }
    to { transform: translateY(-110vh) rotate(45deg); opacity:0; }
  }
</style>
</head>
<body>

<div class="container" id="questionPage">
  <h1>Do you love me? ❤️</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div id="lovePage">
  <h2>I LOVE YOU ❤️</h2>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const lovePage = document.getElementById('lovePage');
const questionPage = document.getElementById('questionPage');

// place no button randomly first
function moveNo() {
  const container = document.querySelector('.buttons');
  const rect = container.getBoundingClientRect();

  const x = Math.random() * (rect.width - 100);
  const y = Math.random() * (rect.height - 50);

  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}
moveNo();

noBtn.addEventListener('mouseenter', moveNo);

yesBtn.addEventListener('click', () => {
  questionPage.style.display = 'none';
  lovePage.style.display = 'flex';
  startHearts();
});

function startHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.bottom = '-20px';
    heart.style.animationDuration = (3 + Math.random()*4) + 's';
    heart.style.transform += ` scale(${Math.random()*1.5+0.5})`;
    lovePage.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  }, 200);
}
</script>

</body>
</html>
